[program:vibevm-auth]
command=python3 /opt/vibevm/auth/auth-service.py
directory=/opt/vibevm/auth
user=root
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/var/log/aio/vibevm-auth.log
stderr_logfile=/var/log/aio/vibevm-auth-error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3
environment=
    VIBEVM_USERNAME="%(ENV_VIBEVM_USERNAME)s",
    VIBEVM_PASSWORD="%(ENV_VIBEVM_PASSWORD)s",
    VIBEVM_PASSWORD_HASH="%(ENV_VIBEVM_PASSWORD_HASH)s",
    SESSION_TIMEOUT="%(ENV_SESSION_TIMEOUT)s",
    AUTH_SERVICE_PORT="%(ENV_AUTH_SERVICE_PORT)s",
    PYTHONUNBUFFERED="1"
priority=100
