events {
    worker_connections 1024;
}

http {
    # WebSocket upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Upstreams (both services on localhost now)
    upstream auth_service {
        server 127.0.0.1:8765;
    }

    # Proxy to sandbox's internal nginx (still external via network_mode: host)
    upstream sandbox_gateway {
        server 127.0.0.1:8080;
    }

    # ==========================================
    # Global Proxy Settings
    # ==========================================

    # Strip port numbers from backend redirects globally
    proxy_redirect ~^(https?://)[^/:]+(:\d+)?(.*)$ $1$host$3;

    # Default proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Main server
    server {
        listen 80;
        server_name _;

        # Prevent nginx from adding port to redirects
        port_in_redirect off;
        absolute_redirect off;

        # Increase buffer sizes for large headers/cookies
        large_client_header_buffers 4 32k;

        # ==========================================
        # Public endpoints (no auth required)
        # ==========================================

        location = /login {
            proxy_pass http://auth_service/login;
        }

        location = /logout {
            proxy_pass http://auth_service/logout;
        }

        location = /health {
            proxy_pass http://auth_service/health;
        }

        # ==========================================
        # Auth validation endpoint (internal)
        # ==========================================

        location = /auth/validate {
            internal;  # Only accessible from auth_request
            proxy_pass http://auth_service/auth/validate;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Cookie $http_cookie;
        }

        # ==========================================
        # Protected: Root (redirect to code-server)
        # ==========================================

        location = / {
            auth_request /auth/validate;
            auth_request_set $auth_status $upstream_status;

            # Redirect to login if not authenticated
            error_page 401 = @login_redirect;

            # Redirect to code-server if authenticated
            return 302 $scheme://$host/code-server;
        }

        # ==========================================
        # Protected: All other paths
        # ==========================================

        location / {
            auth_request /auth/validate;
            error_page 401 = @login_redirect;

            # Proxy to sandbox's internal nginx
            proxy_pass http://sandbox_gateway;

            # WebSocket support (critical for VNC, terminals, code-server)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;

            # Disable buffering for real-time updates
            proxy_buffering off;
        }

        # ==========================================
        # Login redirect handler
        # ==========================================

        location @login_redirect {
            return 302 /login;
        }
    }
}
